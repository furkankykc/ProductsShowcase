{% for item in page.slider.item.all %}
    <div class="col-md-6">
        <h1 class="title header-primary"  style="color:red;">{{ item.title }}</h1>
        <h4>{{ item.desc }}<br>{{ item.short_desc }}</h4>
        <br>
        <a href="{{ item.url }}" target="_blank"
           class="btn btn-danger btn-raised btn-lg">
            <i class="fa fa-play"></i> {{ item.button_text }}
        </a>
    </div>
{% endfor %}
